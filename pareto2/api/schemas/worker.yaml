---
"$schema": "http://json-schema.org/draft-07/schema#"
type: object
properties:
  event:
    type: object
    properties:
      pattern:
        type: object
        properties:
          detail:
            type: object
        required:
        - detail
        additionalProperties: true
    required:
    - pattern
    additionalProperties: false
  alarm:
    type: object
    properties:
      period:
        type: integer
        minimum: 0
      threshold:
        type: integer
        minimum: 0
    required:
    - period
    - threshold
    additionalProperties: false
  permissions: 
    type: array
    items:
      type: string
  layers:   
    type: array
    items:
      type: string
  size: 
    type: integer
    minimum: 0
  timeout: 
    type: integer
    minimum: 0
required:
- event
- permissions
- layers
- size
- timeout
additionalProperties: false
