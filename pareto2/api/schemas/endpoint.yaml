---
"$schema": "http://json-schema.org/draft-07/schema#"
type: object
properties:
  method: 
    type: string
    enum:
    - GET
    - POST
  path:
    type: string
  auth:
    type: string
    enum:
    - public
    - private
  parameters: 
    type: array
    items:
      type: string
  permissions: 
    type: array
    items:
      type: string
  layers: 
    type: array
    items:
      type: string
  size: 
    type: integer
    minumum: 0
  timeout: 
    type: integer
    minimum: 0
required:
- method
- path
- auth
- parameters
- permissions
- layers
- size
- timeout
additionalProperties: false
