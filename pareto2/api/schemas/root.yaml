"$schema": "http://json-schema.org/draft-07/schema#"
type: object
properties:
  api:
    type: object
    properties:
      userpool:
        type: object
        properties:
          attributes:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum:
                    - str
                    - int
                    - bool
                value:
                  type: [string, integer, boolean]
              required:
                - name
                - type
                - value
            additionalProperties: false
        required:
          - attributes
    required:
      - userpool
    additionalProperties: false
  bucket:
    type: object
    properties:
      public:
        type: boolean
      binary-media:
        type: boolean
    required:
      - public
    additionalProperties: false
  builder:
    type: object
    properties: {}
    required: []
    additionalProperties: false
  queue:
    type: object
    properties:
      batch-size:
        type: integer
        minimum: 1
    required: []
    additionalProperties: false
  table:
    type: object
    properties:
      batch-window:
        type: integer
        minimum: 0
      indexes:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
              enum:
                - S
                # - N
          required:
            - name
            - type
          additionalProperties: false
    required: []
    additionalProperties: false
required: []
additionalProperties: false
