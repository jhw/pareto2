---
"$schema": "http://json-schema.org/draft-07/schema#"
type: object
properties:
  detail:
    type: object
    properties:
      eventName:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 1
      pk:
        type: array
        minItems: 1
        maxItems: 1
      sk:
        type: array
        minItems: 1
        maxItems: 1
      records:
        type: object # NB not an array (rule is object; data is array)
    required: []
    additionalProperties: false
  detail-type:
    type: array
    items:
      type: string
    minItems: 1
    maxItems: 1
  source: 
    type: array
    items:
      type: object
      properties:
        Ref:
          type: string
      required:
      - Ref
      additionalProperties: false
    minItems: 1
    maxItems: 1
required:
- detail
# - detail-type
- source
additionalProperties: false
